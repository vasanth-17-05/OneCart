<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneCartPice - Cart</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body{
    background-color: rgb(93, 124, 181);
  }
</style>
</head>
<body>
<header>
<h1>OneCartPice</h1>
<nav>
<a href="index.html">Home</a>
<a href="shop.html">Shop</a>
<a href="login.html">Login</a>
</nav>
</header>

<main>
<h2>Your Cart</h2>
<ul id="cart-list"></ul>
<input type="text" id="shippingAddress" placeholder="Enter shipping address" />
<button id="place-order-btn">Place Order</button>
</main>

<script type="module">
import { fetchProductById, placeOrderAPI } from "./js/api.js";

const cartList = document.getElementById("cart-list");
const checkoutBtn = document.getElementById("place-order-btn");

const renderCartPage = async () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length === 0) {
    cartList.innerHTML = "<p>Your cart is empty</p>";
    return;
  }

  let html = "";
  let total = 0;

  for (let item of cart) {
    const product = await fetchProductById(item.id);
    total += product.price * item.qty;
    html += `
      <li>
        <img src="images/products/${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>$${product.price} x ${item.qty}</p>
      </li>
    `;
  }

  html += `<h3>Total: $${total}</h3>`;
  cartList.innerHTML = html;
};

checkoutBtn?.addEventListener("click", async () => {
  const shipping = document.getElementById("shippingAddress").value;
  if (!shipping) return alert("Enter shipping address");

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  let total = 0;
  for (let item of cart) {
    const p = await fetchProductById(item.id);
    total += p.price * item.qty;
    item.price = p.price;
  }

  const userId = localStorage.getItem("userId");
  if (!userId) return alert("Login first");

  const res = await placeOrderAPI({ user_id: userId, total, shipping_address: shipping, items: cart });
  if (res.orderId) {
    alert("Order placed successfully!");
    localStorage.removeItem("cart");
    location.href = "shop.html";
  }
});

renderCartPage();
</script>
</body>
</html>
